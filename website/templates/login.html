{% extends "base.html" %} {% block title %}Connexion{% endblock %} {% block content
%}
<form method="POST">
  <h1 align="center" style="font-family:CMU Serif;font-size:200%;">Tests groupés avec la méthode des hypercubes</h1>
  <center>
    <img src="{{url_for('static', filename='blue-cube.png')}}" alt="Cube" width="200" height="200" />
  </center><hr>
  <h3 align="center" color=blue >Connexion</h3>
  <div class="form-group">
    <label for="immat">Immatriculation du laboratoire</label>
    <input
      type="immat"
      class="form-control"
      id="immat"
      name="immat"
      placeholder="Entrer l'immatriculation du laboratoire"
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de Passe</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Entrer le mot de passe"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Connexion</button>
</form>
{% endblock %}
